<app-nav-bar></app-nav-bar>
<main class="config-container">
    <div class="user-card">
        <img src="assets/user.svg" alt="" class="user-image" />
        <p class="user-name">{{ userName }}</p>
        <div class="user-info-title">
            <label>Informações</label> 
         </div>
        <div class="user-info">
            <textarea name="informacoes" maxlength="50"></textarea>
        </div>
        <div class="user-bio-title">
           <label>Biografia</label> 
        </div>
        <div class="user-bio"> 
            <textarea name="biografia" maxlength="250"></textarea>
        </div>
    </div>

    <div class="botao-apagar-perfil">
        <button id="botao">Apagar meu perfil</button>

        <button id="botao">Sair do perfil</button>

        <button id="botao">Salvar Alterações</button>

        <button id="botao">Cancelar Alterações</button>
    </div>
</main>
